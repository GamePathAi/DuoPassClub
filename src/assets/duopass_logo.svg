<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- DUO Text -->
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">DUO</text>
  
  <!-- PASS Text -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="40" font-weight="normal" text-anchor="middle" fill="#ffffff">PASS</text>
  
  <!-- Club Text -->
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#ffffff" opacity="0.8">Club</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="350" cy="150" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="120" cy="300" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="380" cy="320" r="5" fill="#ffffff" opacity="0.3"/>
</svg>